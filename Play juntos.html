<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir Vídeo e Chat</title>
    <!-- Link para o Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #videoContainer {
            margin-top: 30px;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }
        #chatContainer {
            margin-top: 50px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        #chatMessages {
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        #chatInput {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #sendMessageButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Assistir Vídeo e Chat Ao Vivo</h1>
    
    <!-- Iframe para o Google Drive -->
    <div id="videoContainer">
        <iframe id="gdriveIframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Container de Chat -->
    <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button id="sendMessageButton">Enviar</button>
    </div>

    <!-- Link para o Firebase -->
    <script src="app.js"></script>
</body>
</html>
