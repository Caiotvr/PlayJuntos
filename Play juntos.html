<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google</title>
    <!-- Carregar Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <style>
        /* CSS para o layout e imagem de fundo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://www.exemplo.com/sua-imagem.jpg'); /* Adicione o link da imagem de fundo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .login-container button {
            background-color: #4285F4; /* Cor do botão de login do Google */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .login-container button:hover {
            background-color: #357AE8;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login com Google</h2>
        <button id="login-button">Entrar com Google</button>
    </div>

    <script>
        // Configuração do Firebase (substitua com suas credenciais)
        const firebaseConfig = {// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDcP8_wlfa7PYD3-QhRCA1UrSOXNf_0-2M",
  authDomain: "play-juntos-794ac.firebaseapp.com",
  projectId: "play-juntos-794ac",
  storageBucket: "play-juntos-794ac.firebasestorage.app",
  messagingSenderId: "280013965049",
  appId: "1:280013965049:web:b431367662889ed4428428",
  measurementId: "G-C7GVS31CSC"
};
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Inicializando o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Função para realizar o login com o Google
        const provider = new firebase.auth.GoogleAuthProvider();

        document.getElementById('login-button').addEventListener('click', () => {
            auth.signInWithPopup(provider).then((result) => {
                // O usuário está autenticado, você pode pegar os dados dele
                const user = result.user;
                alert("Bem-vindo, " + user.displayName + "!");
                console.log(user);  // Aqui você pode manipular os dados do usuário
            }).catch((error) => {
                console.error(error.message);
                alert("Erro ao tentar fazer login");
            });
        });
    </script>
</body>
</html>
